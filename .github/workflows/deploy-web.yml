name: Deploy Web (Netlify)

on:
  push:
    branches: [ main ]
    paths:
      - "web/**"
      - ".github/workflows/deploy-web.yml"
      - "netlify.toml"
  workflow_dispatch:

defaults:
  run:
    working-directory: web

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: web/package.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
        run: npm run build

      - name: Netlify Deploy (Production)
        uses: netlify/actions/cli@v5
        with:
          args: deploy --dir=.next --prod --build=false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
